<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency exchange</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <script src="jquery.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
<header>
  <div class="container">
    <span class="title">Currency exchange rates</span>
    <a href="https://github.com/fmnff/trainee"><span class="fa fa-github" aria-hidden="true"></span></a>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="no-over no-padding col-4">
      <p class="col-name active" id="file">File data
    </div>
    <div class="no-over no-padding col-4">
      <p class="clickable col-name" id="api">API data
    </div>
    <div class="no-over no-padding col-4">
      <p class="clickable col-name" id="random">Random data
    </div>
  </div>
  <div class="row">
    <div class="subtitle no-padding col-4">
      <p><span class="fa fa-caret-down"></span>UAH, ₴
    </div>
    <div class="subtitle no-padding col-4">
      <p><span class="fa fa-caret-down"></span>USD, $
    </div>
    <div class="subtitle no-padding col-4">
      <p><span class="fa fa-caret-down"></span>EUR, €
    </div>
  </div>
  <div class="row">
    <div class="subtitle no-padding col-4">
      <p>1
    </div>
    <div class="subtitle no-padding col-4">
      <p class="result" id="usd">
    </div>
    <div class="subtitle no-padding col-4">
      <p class="result" id="eur">
    </div>
  </div>
</div>
